  <head>

        <style>
          form {
            position:relative; left:10px;
          }
          h1 {
            position:relative; left:10px;
          }
          h5 {
            position:relative; left:10px;
          }
          ul {
              position:relative; left:15px;
            }
        </style>
</head>
<body class="container" >
  <section class=" header">
    <div class="row">
      <ul class="nav justify-content-right">
                        
        <li class="nav-item">
          <a class="nav-link" href="Index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="GymWorkout.html">Create Workout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="Search.html"> My Workouts</a>
        </li>
        
      </ul>
          </ul>
              <h1>Find your Workouts!</h1>
              <h5>Find your previous gym workouts by the muscle group you are looking for</h5>
              <section class="col-4">
                
                <form id="gymWorkoutsSearch">
                    <label class="form-label" for="searchMuscleGroup">MuscleGroup:</label>
                    <input class="form-control" type="text" name="searchMuscleGroup" id="searchMuscleGroup">   
                    <div class="mt-2">

                    </div>            
                    <button class="btn btn-primary">Reset</button>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-1 g-2"></div>
            </section>
            <section class="col-2">
              <br>

            </div>
        </div>
        <script src="Search.js"></script>
        </section>
    </body>
</html>
