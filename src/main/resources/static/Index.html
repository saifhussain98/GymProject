<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="container">
    <main class="row">
        <section class="col-md-3 col-sm-12">
            <form>
                <label class="form-label" for="gymWorkoutMuscleGroup">MuscleGroup:</label>
                <input class="form-control" type="text" name="muscleGroup" id="gymWorkoutMuscleGroup" required>
                <label class="form-label" for="gymWorkoutExercise">Exercise:</label>
                <input class="form-control" type="text" name="exercise" id="gymWorkoutExercise">
                <label class="form-label" for="gymWorkoutWeight">Weight:</label>
                <input class="form-control" type="text" name="weight" id="gymWorkoutWeight" min="0">
                <label class="form-label" for="gymWorkoutSets">Sets:</label>
                <input class="form-control" type="text" name="sets" id="gymWorkoutSets" min="0">
                <label class="form-label" for="gymWorkoutReps">Reps:</label>
                <input class="form-control" type="text" name="reps" id="gymWorkoutReps" min="0">
                <div class="mt-3">
                    <button class="btn btn-secondary" type="reset">RESET</button>
                    <button class="btn btn-primary" type="submit">SUBMIT</button>
                </div>
            </form>
        </section>
        <section class="col">
            <div id="output" class="row row-cols-4 g-4"></div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
